<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hello Vue!</title>
</head>
<body>
    <!--声明式渲染  -->
    <script src="https://unpkg.com/vue"></script>

    <div id="app">
        {{ message }}
    </div>

    <div id="app-2">
        <span v-bind:title="message">
            <!--将这个元素节点的 title 属性和 Vue 实例的 message 属性保持一致  -->
            鼠标悬停几秒钟查看此处动态绑定的提示信息！
        </span>
    </div>

    <!--条件与循环  -->
    <div id="app-3">
        <p v-if="seen">
            <!--绑定 DOM 结构到数据  -->
            现在你看到我了
        </p>
    </div>

    <div id="app-4">
        <ol>
            <!-- v-for指令可以绑定数组的数据来渲染一个项目列表  -->
            <li v-for="todo in todos">
               {{ todo.text }}
            </li> 
        </ol>
    </div>

    <!--处理用户输入  -->
    <div id="app-5">
        <p>{{message}}</p>
        <button v-on:click="reverseMessage">逆转</button>
        <!-- v-on 指令绑定一个事件监听器  -->
    </div>

    <div id="app-6">
        <p>{{message}}</p>
        <input v-model='message'>
        <!-- v-model实现表单输入和应用状态之间的双向绑定  -->
    </div>

    <!--组件化  -->
    <!-- <div id="app-7">
        <ol>
            <todo-item
              v-for='item in grgroceryList'
              v-bind:todo="item"
              v-bind:key="item.id">
            </todo-item>
        </ol>
    </div>     -->

    <script>
        var app = new Vue({
            el: '#app', 
            data: {
                message: 'Hello, Vue!'
            }
        })

        var app2 = new Vue({
            el: '#app-2',
            data: {
                message: '页面加载于 ' + new Date()
            }
        })  

        var app3 = new Vue({
            el: '#app-3',
            data: {
                seen: true
            }
        })  

        var app4 = new Vue({
            el: '#app-4',
            data: {
                todos: [
                    {text: '学习javascript真好'},
                    {text: '学习Vue'},
                    {text: '学一个好项目'}
                ]
            }
        })

        var app5 = new Vue({
            el: '#app-5',
            data: {
                message: 'Hello, Vue.js!'
            },
            methods: {
                reverseMessage: function () {
                    this.message = this.message.split('').reverse().join('')
                }
            }
        })

        var app6 = new Vue({
            el: '#app-6',
            data: {
                message: 'Hello, Vue.js!'
            }
        })

        // 注册一个新的组件
        // Vue.component('todo-item', {

        //             {id: 0, text: '蔬菜'},
        //             {id: 1, text: '水果'},
        //             {id: 2, text: '牛肉'}
        //         ]
        //     }
        // })
    </script>
</body>
</html>
